<div class="flex justify-between gap-4 items-center py-2 px-5">
  <h2 class="font-medium text-xl">
    Â¿Deseas eliminar el siguiente registro?
  </h2>
  <button mat-icon-button mat-dialog-close>
    <mat-icon svgIcon="close"></mat-icon>
  </button>
</div>

<mat-divider/>

<mat-dialog-content>
  <div>
    <div class="flex gap-2">
      <mat-icon svgIcon="circle" [style.color]="dialogData?.color"></mat-icon>
      <p>{{ dialogData?.name }}</p>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <div class="flex flex-col w-full">
    <button mat-flat-button color="warn" (click)="delete()">
      Eliminar
      <mat-icon svgIcon="delete"></mat-icon>
    </button>
  </div>
</mat-dialog-actions>
