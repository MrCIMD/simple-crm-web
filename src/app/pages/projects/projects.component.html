<app-title title="Proyectos"/>

<div class="flex justify-between gap-4 flex-wrap">
  @for (project of projects; track project.id) {
    <div class="w-72 p-3 border rounded cursor-pointer" matRipple>
      <div>
        <h6 class="text-base font-medium">{{ project.name }}</h6>
        <p class="text-sm truncate">{{ project.description }}</p>
      </div>
    </div>
  }
</div>
